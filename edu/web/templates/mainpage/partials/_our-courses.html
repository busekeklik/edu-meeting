{% load static %}

<section class="our-courses" id="courses">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>Our Popular Courses</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="owl-courses-item owl-carousel">
          {% for course in courses %}
          <div class="item">
            <img src="{% static course.image_path %}" alt="{{ course.name }}">
            <div class="down-content">
              <h4>{{ course.name }}</h4>
              <div class="info">
                <div class="row">
                  <div class="col-8">
                    <ul>
                      {% for _ in course.stars %}
                      <li><i class="fa fa-star"></i></li>
                      {% endfor %}
                    </ul>
                  </div>
                  <div class="col-4">
                     <span>${{ course.price }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% empty %}
          <p>No courses available.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
