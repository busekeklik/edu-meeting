{% load static %}

<section class="meetings-page" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row grid">
                    {% for meeting in meetings %}
                        <div class="col-lg-4 templatemo-item-col all {{ meeting.category|lower }}">
                            <div class="meeting-item">
                                <div class="thumb">
                                     <div class="price">
                                        <span>${{ meeting.course.price }}</span>
                                    </div>
                                    <a href="{% url 'meeting-details' id=meeting.id %}">
                                        <img src="{% static 'assets/images/meeting-01.jpg' %}" alt="">
                                    </a>
                                </div>
                                <div class="down-content">
                                    <div class="date">
                                        <h6>{{ meeting.date|date:"M" }} <span>{{ meeting.date|date:"d" }}</span></h6>
                                    </div>
                                    <a href="{% url 'meeting-details' id=meeting.id %}">
                                        <h4>{{ meeting.title }}</h4>
                                    </a>
                                    <p>{{ meeting.location }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-12">
                <div class="pagination">
                    <ul>
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
